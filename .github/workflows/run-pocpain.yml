name: ðŸš€ Run pocpain.py
on:
  workflow_dispatch:

jobs:
  execute:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: pip install requests
      
    - name: Run pocpain.py + save output
      run: |
        python pocpain.py > pocpain-results.txt 2>&1
        
    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: pocpain-results
        path: pocpain-results.txt
