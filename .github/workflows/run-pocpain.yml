on:
  workflow_dispatch:

jobs:
  execute:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: pip install requests
      
    - name: List files
      run: ls -la
      
    - name: Run pocpain.py
      run: python pocpain.py

